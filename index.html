<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tool Links</title>
  <link rel="icon" href="https://cdn.discordapp.com/attachments/700786927867265145/1320751845647454268/1da503b95c062163.png?ex=676abd82&is=67696c02&hm=43618158db96271b9937d9a66b0b6896c4ae34cd560e398b368e93c4977ef2d9&">
  <style>
    body {
      background-color: #121212;
      color: #FFA07A;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      text-align: center;
      padding: 20px;
      border: 2px solid #FFA07A;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    .button {
      background-color: #FFA07A;
      color: #121212;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      display: block;
      width: 100%;
    }

    .button:hover {
      background-color: #FF8C69;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    footer a {
      color: #FFA07A;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Icon positioning */
    .icon {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <!-- Icon in top-left corner -->
  <img class="icon" src="https://cdn.discordapp.com/attachments/700786927867265145/1320751845647454268/1da503b95c062163.png?ex=676abd82&is=67696c02&hm=43618158db96271b9937d9a66b0b6896c4ae34cd560e398b368e93c4977ef2d9&" alt="Icon">

  <h1>Useful Tools</h1>
  <div class="container">
    <button class="button" onclick="window.location.href='https://github.com/gigandbro/gio-info'">Gio Info</button>
    <button class="button" onclick="window.location.href='https://github.com/gigandbro/jpg2png'">JPG to PNG</button>
    <button class="button" onclick="window.location.href='https://github.com/gigandbro/resizer'">Resizer</button>
    <button class="button" onclick="window.location.href='https://gigandbro.github.io/gif2video/'">GIF to Video</button>
    <button class="button" onclick="window.location.href='https://gigandbro.github.io/pdf2docx/'">PDF to DOCX</button>
  </div>

  <footer>
    Made by <a href="https://github.com/gigandbro/" target="_blank">gig</a>
  </footer>
</body>
</html>
