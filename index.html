<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tool Links</title>
  <style>
    body {
      background-color: #121212;
      color: #FFA07A;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      text-align: center;
      padding: 20px;
      border: 2px solid #FFA07A;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    .button {
      background-color: #FFA07A;
      color: #121212;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      display: block;
      width: 100%;
    }

    .button:hover {
      background-color: #FF8C69;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    footer a {
      color: #FFA07A;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Useful Tools</h1>
  <div class="container">
    <button class="button" onclick="window.location.href='https://gigandbro.github.io/gio-info/'">Gio Info</button>
    <button class="button" onclick="window.location.href='https://gigandbro.github.io/jpg2png/'">JPG to PNG</button>
    <button class="button" onclick="window.location.href='https://gigandbro.github.io/resizer/'">Resizer</button>
    <button class="button" onclick="window.location.href='https://gigandbro.github.io/gif2video/'">GIF to Video</button>
    <button class="button" onclick="window.location.href='https://gigandbro.github.io/pdf2docx/'">PDF to DOCX</button>
  </div>

  <footer>
    Made by <a href="https://github.com/gigandbro/" target="_blank">gig</a>
  </footer>
</body>
</html>
